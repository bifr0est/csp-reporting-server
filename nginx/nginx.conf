worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Define an upstream for the CSP receiver application
    # This allows Nginx to load balance if you scale the receiver (not done in this simple compose)
    upstream csp_receiver_service {
        server csp-receiver:5000; # csp-receiver is the service name in docker-compose, 5000 is its exposed port
    }

    # Log format to include more details, including forwarded IP
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # HTTP server to redirect to HTTPS
    server {
        listen 80;
        server_name localhost; # Or your actual domain in production

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name localhost; # Or your actual domain in production

        ssl_certificate /etc/nginx/certs/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/privkey.pem;

        # Modern SSL settings (adjust as needed for compatibility/security targets)
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        # Example ciphers, research current best practices
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';

        # HSTS (optional, but recommended for production after testing)
        # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

        location /csp-report {
            proxy_pass http://csp_receiver_service; # Pass to the upstream service

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Body size for reports (default is 1m, can be increased)
            client_max_body_size 2m; 

            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # For POST requests, ensure Nginx doesn't discard the body if it expects a quick response
            proxy_pass_request_body on; 
            proxy_pass_request_headers on;
        }

        # Optional: A basic root location for testing Nginx itself
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
            try_files $uri $uri/ /index.html; # For single-page apps, if this Nginx serves one
        }
    }
}